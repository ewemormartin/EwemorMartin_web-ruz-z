<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="admin.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <h1>Webáruház</h1>
    <br>
    <h3>Kosár</h3>
    <nav class="navbar navbar-expand-sm bg-light">

      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Termékeink</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin.html">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="szemelyesAdatok.html">Személyes Adatok</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <article class="adminTartalom">
    
    <div class="urlap">
      <form class="was-validated">
        <div class="mb-3 mt-3">
          <label for="nev" class="form-label">Név:</label>
          <input type="text" class="form-control" id="nev" required placeholder="Valaki" name="nev"
            pattern="^[A-Z][a-zA-z ]{2,}$" />
          <div class="valid-feedback">Ok.</div>
          <div class="invalid-feedback">
            A név nagybetűvel kezdődik és legalább 3 betű.
          </div>
        </div>
        <div class="mb-3">
          <label for="ar" class="form-label">ar:</label>
          <input type="number" class="form-control" id="ar" required min="0" max="120" name="ar" />
          <div class="valid-feedback">Ok.</div>
          <div class="invalid-feedback">A ar 0 és 120 között lehet.</div>
        </div>
        <button type="submit" id="submit" class="btn btn-primary">
          Hozzáad
        </button>
      </form>
    </div>

  </article>
</body>

</html>
