<head>

    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Webáruház</h1>
        <br>
        <h3>Szemelyes Adatok</h3>
      <nav class="navbar navbar-expand-sm navbar navbar-dark bg-dark" >
        
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Termékeink</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admin.html">Admin</a>

            <li class="nav-item">
              <a class="nav-link" href="szemelyesAdatok.html">Személyes Adatok</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <article>
      <div class="container">
        <form>
            <div class="mb-3">
                <label for="nev" class="form-label">Név:</label>
                <input type="text" id="nev" name="nev" pattern="[A-ZĆŁŃÓŚŹŻ][a-ząćęłńóśźż]+" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email cím:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="row mb-3">
              <div class="col">
                  <label for="utca" class="form-label">Utca:</label>
                  <input type="text" id="utca" name="utca" class="form-control" required>
              </div>
              <div class="col">
                  <label for="hazszam" class="form-label">Házszám:</label>
                  <input type="text" id="hazszam" name="hazszam" class="form-control" required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                  <label for="telefonszam" class="form-label">Telefonszám:</label>
                  <div class="input-group">
                      <select id="telefonKod" name="telefonKod" class="form-select">
                          <option value="+36">+36 </option>
                          <option value="06">06   </option>
                      </select>
                      <input type="tel" id="telefonszam" name="telefonszam" class="form-control" maxlength="9" pattern="[0-9]{1,9}" required>
                  </div>
              </div>
          </div>

            <div class="mb-3">
                <label for="telepules" class="form-label">Település:</label>
                <select id="telepules" name="telepules" class="form-select" required>
                    <option value="" disabled selected>Válasszon települést</option>
                    <option value="Budapest">Budapest</option>
                    <option value="Debrecen">Debrecen</option>
                   
                </select>
            </div>

            <button type="submit" class="btn btn-primary" id="rendel">Rendelés elküldése</button>
        </form>
    </div>

    </article>
</body>

</html>
